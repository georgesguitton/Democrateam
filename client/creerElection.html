    <link rel="stylesheet" href="./style.css">

    <title>Democrateam - Créer une élection</title>
</head>

<body>

    <!--NAVBAR STICKY TOP -->
    <div class="container-fluid sticky-top no-padding">
        <div class="col-12 no-padding">
            <nav class="navbar navbar-expand-lg navbar-light bg-light little-padding">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="container-fluid navbar-nav text-center align-items-center">

                      <a class="navbar-brand col-lg-2 no-padding no-margin" href="index.html">
                          <img src="./images/Logo_sb.png" height="65" alt="Logo du site 'Democrateam'">
                      </a>

                      <a class="col-lg-2 nav-item nav-link active" href="index.html">Accueil<span class="sr-only">(current)</span></a>
                      <a class="col-lg-2 nav-item nav-link" href="listeElections.html">Liste des élections</a>
                      <a class="col-lg-2 nav-item nav-link" href="creerElection.html">Créer une élection</a>
                      <a class="col-lg-2 nav-item nav-link" href="contact.html">Contact</a>
                      <a class="col-lg-2 nav-item nav-link" href="login.html">Connexion</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- END OF THE NAVBAR -->
    <section id="creerElection" class="container col-12">
        <div class="creer_election">
            <div id="container" class="col-md-auto">
                <!-- zone de création d'élection -->

                <form class="form_creer_election">
                    <h2 style="text-align: center;">Créer votre élection</h2>
                    <br>

                    <div class="form-group">
                        <label>Nom de votre élection : </label>
                        <input type="text" style="width: 75%;" placeholder="Entrez le nom de l'élection" name="nom_election" required />
                    </div>
                    <br>

                    <h3 style="text-align: center;">Enregistrer les candidats</h3>
                    <br>

                    <div class="form-group">
                        <label>Nom du candidat :</label>
                        <input type="text" style="width: 80%;" placeholder="Entrez le nom du candidat" name="nom_candidat"/>
                    </div>

                    <div class="form-group">
                        <label>Description du candidat :</label>
                        <textarea rows="5" style="width: 100%;" type="text" placeholder="Entrez la description du candidat" name="description_candidat"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Image :</label>
                        <input type="text" style="width: 91%;" placeholder="Entrez l'image du candidat" name="image_candidat"/>
                    </div>

                    <button class="btn btn-primary btn-ajouter_candidat" id="ajouter_candidat" type="submit">Ajouter le candidat</button>
                    <br><br>

                    <button class="btn btn-primary btn-valider_election" id="valider_election" type="submit">Valider l'élection</button>
                </form>
            </div>
        </div>
    </section>

</body>
